<form class="frm-nav-toggle" action="{{ site.url }}" target="_top">
  <input type="checkbox" class="chk-nav-toggle" id="chk-nav-toggle">
  <label for="chk-nav-toggle" class="nav-toggle">
    <svg class="icon" viewBox="0 0 32 32">
      <path d="M6 10 L26 10 M6 16 L26 16 M6 22 L26 22" />
    </svg>
  </label>
  <label for="chk-nav-toggle" class="nav-dismiss"></label>

  <div class="navbar">
    <nav class="navbar-nav">
      <a class="{% if page.url == '/' %}active{% endif %}" href="/">Blog</a>
      <a class="{% if page.url == '/about/' %}active{% endif %}" href="/about/">About</a>
      <a class="{% if page.url == '/archive/' %}active{% endif %}" href="/archive/">Archive</a>
      {% assign pages_list = site.pages | sort:"url" %}
      {% for node in pages_list %}
        {% if node.title != null and node.layout == "page" %}
          <a class="{% if page.url == node.url %}active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</form>
