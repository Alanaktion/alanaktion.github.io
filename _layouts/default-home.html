<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}
<body>
  {% include nav.html %}

  {% if paginator.page <= 1 %}
    <header class="jumbotron">
      <h1>{{ site.title }}</h1>
      <h3>{{ site.tagline }}</h3>
    </header>
  {% endif %}

  <div class="container">
    {% if paginator.page > 1 %}
      <header class="site-header">
        <h3>
          <a href="/">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>
    {% endif %}

    <main class="content">
      {{ content }}
    </main>
  </div>

  {% include scripts.html %}
</body>
</html>
