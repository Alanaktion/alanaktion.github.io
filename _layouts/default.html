<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-sr">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <a class="kittehz" href="javascript:kitteh();">Click for Kittehz</a>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);

      function kitteh() {
        var img = document.createElement('img');
        img.src = 'http://thecatapi.com/api/images/get?format=src&rand=' + Math.random();
        img.className = 'kitteh';
        img.style.left = (Math.random() * (window.innerWidth - 300)).toFixed() + 'px';
        img.style.top = (Math.random() * (window.innerHeight - 300)).toFixed() + 'px';
        document.body.appendChild(img);
      }
    </script>
  </body>
</html>
