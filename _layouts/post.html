---
layout: default
---

<article class="mb-6">
  <header class="mb-4 py-4 sm:py-6">
    <h2 class="md:text-2xl">{{ page.title }}</h2>
    <span class="post-date">{{ page.date | date_to_string }}</span>
  </header>
  <div class="post-content prose md:prose-lg lg:prose-xl">
    {{ content }}
  </div>
</article>

{% if related %}
  <div class="related">
    <h2>Related Posts</h2>
    <ul class="related-posts">
      {% for post in site.related_posts limit:3 %}
        <li>
          <h3>
            <a href="/{{ post.url }}">
              {{ post.title }}
              <small>{{ post.date | date_to_string }}</small>
            </a>
          </h3>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
